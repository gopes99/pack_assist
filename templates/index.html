<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate QR Code</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; margin: 10px; width: 250px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Create New Container</h2>
  <form method="POST" action="/add">
    <input name="container_id" placeholder="Container ID" required><br>
    <input name="contents" placeholder="Contents" required><br>
    <button type="submit">Generate & Download QR</button>
  </form>
  <a href="/register">Register</a>
</body>
</html>
