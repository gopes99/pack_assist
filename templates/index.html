<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            font-size: 1.2rem;
        }
        h2 {
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, button {
            padding: 0.5rem;
            font-size: 1.2rem;
        }
        .qr-container {
            margin-top: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>
    <form action="/generate_qr" method="POST">
        <input type="text" name="container_id" placeholder="Container ID" required>
        <input type="text" name="contents" placeholder="Contents" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_code %}
    <div class="qr-container">
        <h3>Generated QR Code:</h3>
        <p><strong>Container ID:</strong> {{ container_id }}</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>
    {% endif %}
</body>
</html>
