<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Face ID</title>
</head>
<body>
  <h2>Register Your Face ID / Fingerprint</h2>
  <input type="text" id="username" placeholder="Enter username" required>
  <button onclick="register()">Register</button>
  <pre id="output"></pre>

  <script>
    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    async function register() {
      const username = document.getElementById("username").value;
      if (!username) return alert("Please enter a username");

      const userId = crypto.getRandomValues(new Uint8Array(16));
      const challenge = crypto.getRandomValues(new Uint8Array(32));

      const publicKey = {
        challenge,
        rp: { name: "SecurePack" },
        user: {
          id: userId,
          name: username,
          displayName: username
        },
        pubKeyCredParams: [{ type: "public-key", alg: -7 }],
        authenticatorSelection: {
          userVerification: "required",
          authenticatorAttachment: "platform"
        },
        timeout: 60000,
        attestation: "none"
      };

      try {
        const cred = await navigator.credentials.create({ publicKey });
        const credentialId = arrayBufferToBase64(cred.rawId);

        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, credential_id: credentialId })
        });

        const result = await response.text();
        document.getElementById("output").innerText = result;
      } catch (err) {
        document.getElementById("output").innerText = "Registration failed:\n" + err;
      }
    }
  </script>
</body>
</html>
