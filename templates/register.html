<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.5em;
      margin: 2em;
    }
    input, button {
      font-size: 1.2em;
      margin: 0.5em 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Register with Face ID</h1>
  <form id="register-form">
    <input type="text" id="username" placeholder="Username" required>
    <button type="button" id="registerBtn">Register Face</button>
  </form>
  <script>
  document.getElementById("registerBtn").addEventListener("click", async function () {
      const username = document.getElementById("username").value;
      if (!username) {
          alert("Please enter a username.");
          return;
      }
  
      const formData = new FormData();
      formData.append("username", username);
  
      const beginResp = await fetch("/register", {
          method: "POST",
          body: formData,
      });
  
      if (!beginResp.ok) {
          alert("Error starting registration");
          return;
      }
  
      const options = await beginResp.arrayBuffer();
      const publicKey = CBOR.decode(options);
  
      const credential = await navigator.credentials.create({ publicKey });
  
      const completeResp = await fetch("/register/complete", {
          method: "POST",
          body: CBOR.encode(credential),
      });
  
      const completeResult = await completeResp.arrayBuffer();
      const result = CBOR.decode(completeResult);
  
      if (result.status === "ok") {
          alert("Registration successful!");
      } else {
          alert("Registration failed.");
      }
  });
  </script>

</body>
</html>
